<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    <title>{% block title %}ExIt - Exchange It{% endblock %}</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/images/logo_text_transparent.png" alt="ExIt" width="100"></a>
            <div class="d-flex justify-content-end" style="gap: 10px;">
                {% block nav_buttons %}
                <a class="btn btn-danger" href="/marketplace">Marketplace</a>
                <a class="btn btn-danger" href="#login">Log in</a>
                <a class="btn btn-danger" href="#register">Register</a>
                {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer-->
    <footer class="footer bg-light py-2">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a href="/" class="text-decoration-none text-muted me-3">About</a>
                    <a href="/" class="text-decoration-none text-muted me-3">Contact</a>
                    <a href="/" class="text-decoration-none text-muted">Privacy</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <p class="text-muted mb-0">&copy; 2025 ExIt. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
