<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>ExIt - Exchange It</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/static/images/logo_text_transparent.png" alt="ExIt" width="100"></a>
            <div class="d-flex justify-content-end" style="gap: 10px;">
                <a class="btn btn-danger" href="#login">Log in</a>
                <a class="btn btn-danger" href="#register">Register</a>
            </div>
        </div>
    </nav>
    <!-- Main body-->
    <div class="masthead text-white text-center" 
        style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/static/images/background.jpg') no-repeat center center; background-size: cover; min-height: 100vh; display: flex; align-items: center;">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <h1 class="mb-4">Welcome to your new<br><span class="text-danger fw-bold">Dickinson</span> Buy & Sell!</h1>
                    <!--<p class="lead mb-5">The safest and most convenient way to buy and sell items within the Dickinson community.</p>-->                   
                    <form class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for items..."
                                    aria-label="Search" aria-describedby="basic-addon2">
                                <button class="btn btn-danger" type="button" style="border-radius: 8;">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="footer bg-light py-2">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a href="/" class="text-decoration-none text-muted me-3">About</a>
                    <a href="/" class="text-decoration-none text-muted me-3">Contact</a>
                    <a href="/" class="text-decoration-none text-muted">Privacy</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-end">
                    <p class="text-muted mb-0">&copy; 2025 ExIt. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
